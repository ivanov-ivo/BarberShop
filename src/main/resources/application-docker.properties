spring.application.name=BarberShop

# Database configuration for Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/barbershop}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:barbershop}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:barbershop}

# Application configuration
branches=${BRANCHES:Shumen,Sofia,Plovdiv}

# File upload configuration
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:10MB}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}

# Server configuration
server.port=8080

# Logging configuration
logging.level.com.example.barbershop=INFO
logging.level.org.springframework.security=DEBUG
